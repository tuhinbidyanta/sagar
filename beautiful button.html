<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beautiful button</title>
    <style>
        :root{
            --neon:rgb(42, 238, 108);
        }
        button{
            position: relative;
            height: 40px;
            font-size: 20px;
            width: 100px;
            z-index: 1;
            background: #000;
            color: var(--neon);
            border:2px solid var(--neon);
            transition: 2s;
            overflow: hidden;
            border-radius: 5px;
        }
        button:hover{
            color: white;
            box-shadow: inset var(--neon) 0px 0px 20px,var(--neon) 0px 0px 30px;

        }
        button::before{
            content: "";
            position:absolute;
            top: 0;
            left: -20%;
            width: 0;
            z-index: -1;
            height: 100%;
            background-color: var(--neon);
            transform: skewX(35deg);
            transition: 1s;
        }
        button:hover::before{
            width: 100%;
        }
    </style>
</head>
<body style="background-color: black;">
    <div style="height: 20%; width: 20%; background-color: black; position: absolute;top:40%; left: 40%;">
        <button>neon</button>
    </div>
    
    
</body>
</html>
